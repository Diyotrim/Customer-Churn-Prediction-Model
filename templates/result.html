<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }
        .result p {
            font-size: 18px;
            margin: 10px 0;
        }
        .result a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .result a:hover {
            background-color: #0056b3;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Prediction Result</h1>
        <div class="result">
            <div id="spinner" class="spinner"></div>
            <p id="result-text" style="display: none;">The customer is {% if prediction == 1 %}likely to churn{% else %}not likely to churn{% endif %}.</p>
            <p id="probability" style="display: none;">Probability of Churn: {{ prediction_proba | round(2) }}</p>
            <a href="/" id="back-link" style="display: none;">Back to form</a>
        </div>
    </div>

    <script>
        // Simulate loading effect
        window.onload = function() {
            // Hide spinner after a delay to simulate loading time
            setTimeout(function() {
                document.getElementById('spinner').style.display = 'none';
                document.getElementById('result-text').style.display = 'block';
                document.getElementById('probability').style.display = 'block';
                document.getElementById('back-link').style.display = 'block';
            }, 1000); // Adjust the delay as needed
        };
    </script>
</body>
</html>
